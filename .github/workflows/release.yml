name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Go test
        run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euxo pipefail
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          mkdir -p dist

          BIN_NAME="gpx"
          if [ "${GOOS}" = "windows" ]; then
            BIN_NAME="gpx.exe"
          fi

          go build \
            -trimpath \
            -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
            -o "dist/${BIN_NAME}" \
            ./cmd/gpx

          PKG_NAME="gpx_${VERSION}_${GOOS}_${GOARCH}"
          mkdir -p "dist/${PKG_NAME}"
          mv "dist/${BIN_NAME}" "dist/${PKG_NAME}/"

          # Add basic docs
          cp README.md "dist/${PKG_NAME}/"
          cp README.ru.md "dist/${PKG_NAME}/" || true
          cp CHANGELOG.md "dist/${PKG_NAME}/" || true
          cp LICENSE "dist/${PKG_NAME}/" || true

          if [ "${GOOS}" = "windows" ]; then
            (cd dist && zip -r "${PKG_NAME}.zip" "${PKG_NAME}")
          else
            (cd dist && tar -czf "${PKG_NAME}.tar.gz" "${PKG_NAME}")
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz,dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
